<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="description" content="Site pour photographes indépendants">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d376135941.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header-wrapper"> 
      <a id="home" href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page">
      </a>
    </header>
    <main id="main">
      <section class="photographer-header">
        <div class="photographer-informations">
          <h2 class="photographer-name"></h2>
          <h3 class="photographer-location"></h3>
          <h4 class="photographer-tagline"></h4>
        </div>
        <button id="contact" aria-label="Contact Me" class="contact-button" type="button">Contactez-moi</button>
        <img class="photographer-portrait" alt="">
      </section>
      <div class="sorting-wrapper">
        <p>Trier par</p>
        <div class="dropdown-menu" role="combobox" aria-expanded="false" aria-label="Order by">
          <button id="popularity" class="navbutton" type="button">
            <p>
              Popularité 
              <em class="fa-solid fa-chevron-down"></em>
              <em class="fa-solid fa-chevron-up"></em>
            </p>
          </button>
          <div class="dropdown-content">
            <button id="date" class="navbutton" type="button">
              <p>Date</p>
            </button>
            <button id="title" class="navbutton" type="button">
              <p>Titre</p>
            </button>
          </div>
        </div>
      </div>
      <section class="media-wrapper"></section>
      <div class="photographer-like-price-wrapper">
        <div class="photographer-like-wrapper">
          <h2 class="total-likes"></h2>
        </div>
        <div class="photographer-price-wrapper">
          <h2 class="photographer-price"></h2>
        </div>
      </div>
    </main>
    <div class="contact-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
			<div class="modal">
				<header>
          <h2 class="form-photographer-name" id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" tabindex="-1" alt="Close Contact Form"/>
        </header>
				<form action="javascript:void(0);">
					<div class="form-data">
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" tabindex="-1" aria-labelledby="firstname" aria-label="First name">
					</div>
          <div class="form-data">
						<label for="lastname">Nom</label>
						<input type="text" id="lastname" tabindex="-1" aria-labelledby="lastname" aria-label="Last name">
					</div>
          <div class="form-data">
						<label for="email">Email</label>
						<input type="text" id="email" tabindex="-1" aria-labelledby="email" aria-label="Email">
					</div>
          <div class="form-data">
						<label for="message">Votre message</label>
						<textarea class="form-message" type="text" id="message" tabindex="-1" aria-labelledby="message" aria-label="Email"></textarea>
					</div>
          <button id="send-form" class="contact-button" tabindex="-1" aria-label="Send" type="button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox-wrapper" role="dialog" aria-label="image closeup view"></div>
  </body>
</html>
