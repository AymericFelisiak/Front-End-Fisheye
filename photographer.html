<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d376135941.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photographer-header">
        <div class="photographer-informations">
          <h2 class="photographer-name"></h2>
          <h3 class="photographer-location"></h3>
          <h4 class="photographer-tagline"></h4>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photographer-portrait">
      </section>
      <div class="sorting-wrapper">
        <p>Trier par</p>
        <div class="dropdown-menu">
          <button class="navbutton">
            <p>
              Popularité 
              <i class="fa-solid fa-chevron-down"></i>
              <i class="fa-solid fa-chevron-up"></i>
            </p>
          </button>
          <div class="dropdown-content">
            <button class="navbutton">
              <p>Date</p>
            </button>
            <button class="navbutton">
              <p>Titre</p>
            </button>
          </div>
        </div>
      </div>
      <section class="media-wrapper"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
